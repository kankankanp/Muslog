name: render

on:
  workflow_run:
    workflows:
      - docker
    types:
      - completed

jobs:
  trigger-render-deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'pull_request' &&
          github.event.workflow_run.pull_requests[0].base.ref == 'preview' }}
    steps:
      - name: Ensure Render secrets are available
        id: secrets-check
        run: |
          if [ -z "${RENDER_API_KEY}" ] || [ -z "${RENDER_SERVICE_ID}" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Skip deploy when secrets are missing
        if: steps.secrets-check.outputs.configured != 'true'
        run: echo "Render secrets are not configured. Skipping deploy." && exit 0

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          set -euo pipefail
          response=$(curl -fsS -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"branch\":\"${RENDER_BRANCH}\"}")
          echo "Render response: $response"
          echo "${response}" > render-response.json

      - name: Publish deploy summary
        run: |
          echo "## Render Deploy Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "- Branch: \\`${{ github.event.workflow_run.head_branch }}\\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Service ID: \\`${{ secrets.RENDER_SERVICE_ID }}\\`" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          echo '\`render-response.json\`:' >> "$GITHUB_STEP_SUMMARY"
          cat render-response.json >> "$GITHUB_STEP_SUMMARY"
