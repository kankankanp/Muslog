name: render

on:
  pull_request:
    branches:
      - preview
  workflow_run:
    workflows:
      - docker
    types:
      - completed

jobs:
  validate-render:
    name: Validate Render Configuration
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Render secrets
        id: secrets-check
        run: |
          if [ -z "${RENDER_API_KEY}" ] || [ -z "${RENDER_SERVICE_ID}" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Validate Render API access
        if: steps.secrets-check.outputs.configured == 'true'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -euo pipefail
          curl -fsS "https://api.render.com/v1/services/${RENDER_SERVICE_ID}" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -o render-service.json

      - name: Publish validation summary
        env:
          CONFIGURED: ${{ steps.secrets-check.outputs.configured }}
        run: |
          echo "## Render デプロイ準備確認" >> "$GITHUB_STEP_SUMMARY"
          if [ "$CONFIGURED" != "true" ]; then
            echo "- Renderのシークレットが未設定のためデプロイは実行されません" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          echo "- Render API へのアクセスに成功しました" >> "$GITHUB_STEP_SUMMARY"
          if [ -f render-service.json ]; then
            echo >> "$GITHUB_STEP_SUMMARY"
            echo '\`render-service.json\`:' >> "$GITHUB_STEP_SUMMARY"
            cat render-service.json >> "$GITHUB_STEP_SUMMARY"
          fi

  trigger-render-deploy:
    name: Trigger Render Deploy
    if: >-
      ${{ github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          github.event.workflow_run.head_branch == 'preview' }}
    runs-on: ubuntu-latest
    steps:
      - name: Ensure Render secrets are available
        id: secrets-check
        run: |
          if [ -z "${RENDER_API_KEY}" ] || [ -z "${RENDER_SERVICE_ID}" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Skip deploy when secrets are missing
        if: steps.secrets-check.outputs.configured != 'true'
        run: echo "Render secrets are not configured. Skipping deploy." && exit 0

      - name: Wait for other CI checks
        if: steps.secrets-check.outputs.configured == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const sha = context.payload.workflow_run?.head_sha;
            if (!sha) {
              core.setFailed('workflow_run head_sha が取得できませんでした');
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const maxAttempts = 30;
            const delayMs = 10000;

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const { data } = await github.repos.getCombinedStatusForRef({
                owner,
                repo,
                ref: sha,
              });

              core.info(`試行 ${attempt}: 現在のステータスは ${data.state} です`);

              if (data.state === 'success') {
                core.info('全てのCIチェックが成功しました');
                return;
              }

              if (data.state === 'failure') {
                core.setFailed('CIチェックで失敗が発生したためRenderデプロイを中止します');
                return;
              }

              await new Promise((resolve) => setTimeout(resolve, delayMs));
            }

            core.setFailed('CIチェックの完了を待機中にタイムアウトしました');

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          set -euo pipefail
          response=$(curl -fsS -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"branch\":\"${RENDER_BRANCH}\"}")
          echo "Render response: $response"
          echo "${response}" > render-response.json

      - name: Publish deploy summary
        run: |
          echo "## Render Deploy Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "- Branch: \\`${{ github.event.workflow_run.head_branch }}\\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Service ID: \\`${{ secrets.RENDER_SERVICE_ID }}\\`" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          echo '\`render-response.json\`:' >> "$GITHUB_STEP_SUMMARY"
          cat render-response.json >> "$GITHUB_STEP_SUMMARY"
